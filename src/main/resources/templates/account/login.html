<!DOCTYPE html>

<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" layout:decorate="~{/layouts/master}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <title>Sign in - Proposalkeeper</title>
</head>
<body>
<div class="ui container" layout:fragment="menu">
  <div class="ui fixed top menu">
    <div class="ui container">
      <a href="/" class="item">Home</a>
      <a href="/proposals" class="item">Proposals</a>
      <div class="right menu">
        <a href="/account/login" class="item" sec:authorize="!isAuthenticated()">Sign in</a>
        <a href="/account/register" class="item" sec:authorize="!isAuthenticated()">Register</a>
        <a href="/account/logout" class="item" sec:authorize="isAuthenticated()">Sign out</a>
      </div>
    </div>
  </div>
</div>

<div class="page-content" layout:fragment="content">
  <div class="ui container">
    <div class="ui breadcrumb">
      <a href="/" class="section">Home</a>
      <div class="divider">/</div>
      <div class="section">Account</div>
      <div class="divider">/</div>
      <div class="active section">Sign in</div>
    </div>

    <h1 class="huge header">Sign in</h1>
    <div class="ui error message" th:if="${param.error}">
      <div class="header">Login failed</div>
      <p>The username and/or password you entered were invalid</p>
    </div>
    <form action="/account/login" method="post" class="ui form">
      <div class="field">
        <label for="username">User name</label>
        <input type="text" id="username" name="username">
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
      </div>
      <button type="submit" class="ui primary button">Sign in</button>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>
  </div>
</div>
</body>
</html>
